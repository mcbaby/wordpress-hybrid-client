<!--
  Generated template for the Tabs page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-tabs selectedIndex="2">
    <ion-tab
      *ngFor="let item of list; trackBy: trackBy"
      [tabIcon]="item.icon"
      [tabTitle]="item.trans | translate"
      [root]="menuMapping[item.page]"
      [rootParams]="item.params"
    ></ion-tab>
  </ion-tabs>
</ion-content>
